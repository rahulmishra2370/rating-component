<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="main-container">
        <img src="images/icon-star.svg" alt="">
        <h1>How did we do?</h1>
        <p>Please let us know how we did with your request.All feedback is appreciated to help us improve our offering!</p>
        <ul>
        <li  class="btn"><button>1</button></li>
        <li class="btn"><button>2</button></li>
        <li class="btn"><button>3</button></li>
        <li class="btn"><button>4</button></li>
        <li class="btn"><button>5</button></li>
    </ul>
    <button class="btn-submit" id="submit">Submit</button>
    </div>


    <div class="thank-you hidden">
        <img src="images/illustration-thank-you.svg" alt="">
        <p class="grey">You slected 
            <span id="rating"></span>
             out of 5
            </p>
        <h2>Thank you!</h2>
        <p>We appreciate you taking the time to give a rating. If you ever need more support,don't hesitate to get in touch!</p>
        <button class="btn-submit" id="rate-again">Rate Again</button>
    </div>


    <script src="script.js"></script>
</body>
</html>
